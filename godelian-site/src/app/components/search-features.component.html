<div class="card">
  <div class="card-body">
    <h2 class="card-title">Search Features</h2>

    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Enter search query..."
        [(ngModel)]="query"
        (keyup.enter)="search()"
        [disabled]="loading">
      <button
        class="btn btn-primary"
        type="button"
        (click)="search()"
        [disabled]="loading || !query.trim()">
        {{ loading ? 'Searching...' : 'Search' }}
      </button>
    </div>

    <div *ngIf="errorMsg" class="alert alert-danger">
      {{ errorMsg }}
    </div>

    <div *ngIf="features.length > 0" class="mt-3">
      <h5>Found {{ features.length }} feature(s):</h5>
      <div class="row">
        <div *ngFor="let feature of features" class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-body">
              <h6 class="card-title">{{ getFeatureTypeName(feature.Type) }}</h6>
              <div *ngIf="!isImageFeature(feature)">
                <p class="card-text">{{ feature.Content }}</p>
              </div>
              <div *ngIf="isImageFeature(feature)">
                <img
                  *ngIf="feature.Base64Content || feature.Content"
                  [src]="getImageSrc(feature)"
                  class="img-fluid"
                  alt="Feature"
                  style="max-height: 200px;">
              </div>
              <div *ngIf="feature.HostRecord" class="mt-2">
                <small class="text-muted">
                  From: {{ feature.HostRecord.IPAddress }}
                  <span *ngIf="feature.HostRecord.Hostname">({{ feature.HostRecord.Hostname }})</span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading && !errorMsg && features.length === 0 && query" class="mt-3">
      <p class="text-muted">No features found for "{{ query }}"</p>
    </div>
  </div>
</div>
